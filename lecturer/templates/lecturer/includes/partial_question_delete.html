<form method="post" action="{% url 'lecturer:question_delete' tma.pk question.pk %}" id="question-delete-form">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">Delete {{ tma.title }} Question {{ question.pk}}</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <p>Are you sure you want to delete Question {{ question.pk}}
      <strong>{{ tma.title }}</strong>?</p>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">Delete</button>
  </div>

</form>
